<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML Images</title>
  </head>
  <body>
    <!-- Your code here -->
    <img src="../images/my_company_logo.png" />

    <!-- Second image with required alt attribute -->
    <img src="https://i.imgur.com/H1qsYEl.png" alt="crow on a branch" />

    <!-- Third image with required alt & title attributes -->

      src="https://i.imgur.com/H1qsYEl.png" 
      alt="comedic crow gets wholesome support" 
      title="Funny crow getting wholesome support"
    />
  </body>
</html>
